<div class="container">
  <div class="oferta" *ngIf="oferta !== undefined">
    <div class="row">
      <div class="col-md-6">
        <h3>{{ oferta.titulo }}</h3>
        <i><h5>{{ oferta.descricao_oferta }}</h5></i>
        <br>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.imagens[0].url" />
        </div>
        <!--- NO CASO DE HAVER MAIS IMAGENS
        <div class="thumbnails">
          <img *ngFor="let imagem of oferta.imagens" [src]="imagem.url" />
        </div> --->
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>

        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{oferta.valor | currency:'BRL':'symbol' }}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" 
            class="btn btn-dark btn-lg"
            routerLink="/ordem-compra"
            (click)="adicionarItemCarrinho(oferta)"
            >Adicionar ao carrinho</button>
          </div>
        </div>

      </div>

    </div>

  </div>

  <div class="row" style="margin-top: 25px; margin-bottom: 200px">
    <div class="col">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-item nav-link active" routerLink="info" id="nav-info-tab" data-toggle="tab"
            role="tab" aria-controls="nav-info" aria-selected="true">Informações</a>
          <a class="nav-item nav-link" routerLink="especs" id="nav-especs-tab" data-toggle="tab" role="tab"
            aria-controls="nav-especs" aria-selected="false">Especificações técnicas</a>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
