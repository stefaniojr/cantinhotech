<div class="container" style="margin-bottom: 80px">

  <div class="secao">
    <h3 class="text-center">Os melhores smartphones Apple com preços incríveis!</h3>
    <h5 class="text-center">Conheça a linha de smartphones Apple com preços acessíveis:</h5>
  </div>

  <hr />

  <div *ngFor="let oferta of ofertas" style="margin-bottom: 10px">
    <div class="row">
      <div class="col-md-4">
        <img [src]="oferta.imagens[0].url" class="img-fluid" />
      </div>

      <div class="col-md-8">
        <div class="row">
          <h4>{{oferta.titulo}}</h4>
        </div>

        <div class="row">
          <h5>{{oferta.descricao_oferta}}</h5>
        </div>

        <div class="row">
          <p>{{oferta.valor | currency:'BRL':true }}</p>
        </div>

        <div class="row">
          <button class="btn btn-outline-dark" [routerLink]="['/oferta', oferta.id]">COMPRAR</button>
        </div>
      </div>
    </div>
  </div>


  <hr />
</div>
