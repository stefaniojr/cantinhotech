<div class="container">
  
  <div class="secao">
    <h3 class="text-center">Ofertas quentinhas!</h3>
    <h5 class="text-center">Aproveite os novos itens que chegaram em nosso estoque:</h5>
  </div>

  <hr />

  <div class="row" style="margin-bottom: 50px">
    <div class="col-sm-4" *ngFor="let oferta of ofertas">
      <div class="card">
        <img class="card-img-top" [src]="oferta.imagens[0].url">
        <div class="card-block" style="margin-top: 5px; margin-left: 5px; margin-right: 5px; margin-bottom: 5px">
          <h4 class="card-title" class="text-center">{{oferta.titulo}}</h4>
          <p class="card-text">{{oferta.descricao_oferta}}</p>
          <p class="preco">{{oferta.valor | currency:'BRL':'symbol' }}</p>
          <a [routerLink]="['/oferta', oferta.id]" class="btn btn-outline-dark btn-lg btn-block">COMPRAR</a>
        </div>
      </div>
    </div>
  <hr />
  
</div>
